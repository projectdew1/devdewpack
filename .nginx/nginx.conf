worker_processes 4;

events { worker_connections 1024; }

http {
    server {
        listen 80;
        root  /usr/share/nginx/html;
        include /etc/nginx/mime.types;

        location / {
             try_files $uri /index.html;
        }

         location /shop {
             try_files $uri /shop.html;
        }

          location /about {
             try_files $uri /about.html;
        }

          location /payment {
             try_files $uri /payment.html;
        }

          location /contact {
             try_files $uri /contact.html;
        }

         location /portfolio {
             try_files $uri /portfolio.html;
        }

         location /article {
             try_files $uri /article.html;
        }
    }
}